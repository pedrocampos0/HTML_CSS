<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: sans-serif;
        }
        label {
            cursor: pointer;
        }
    </style>
</head>


<body>
    <form action="#" method="get" 
    target="blank" autocomplete="off">
    <p>O meu formulário</p>
    <p>
        <label for="nome">Nome:<br></label>
        <input type="text" id="nome" name="nome"  
            placeholder="Seu nome">
    </p>
    <p>
        <label for="dev">Sou um dev</label>
        <input type="checkbox" id="dev" name="dev" 
        value="sim">
    </p>
    <p>
        Gênero:<br>
        <label for="feminino">feminino</label>
        <input type="radio" id="feminino" name="genero" 
        value="feminino"><br>
        <label for="masculino">masculino</label>
        <input type="radio" id="masculino" name="genero" 
        value="masculino"><br>
        <label for="outro_outra">outro ou outra</label>
        <input type="radio" id="outro_outra" name="genero" 
        value="outro_outra">
    </p>
    <p>
        <label for="date">Data:<br></label>
        <input type="date" id="date" name="date"
        value="2020-04-20">
    </p>
    <p>
        <label for="cor">Cor preferida:</label>
        <input type="color" id="cor" name="cor">
    </p>
    <p>
        <label for="email">Seu e-mail:<br></label>
        <input type="email" id="email" name="email"
        placeholder="ex: email@gmail.com">
    </p>
    <p>
        <label for="file">Sua foto:<br></label>
        <input type="file" id="file" name="file"
        accept="image/*" multiple>
    </p>
    <p>
        <label for="number">Número:<br></label>
        <input type="number" id="number" name="number"
        placeholder="Digite um número">
    </p>
    <p>
        <label for="password">Sua senha:<br></label>
        <input type="password" id="password" name="password"
        placeholder="Digite sua senha">
    </p>
    <p>
        <button type="submit">Enviar</button>
        <button type="reset">Resetar</button>
    </p>
    
    </form>
</body>
</html>
